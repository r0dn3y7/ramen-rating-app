<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }

        h1 {
            background-color: black;
            color: white;
            padding: 10px;
        }

        
        #ramen-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            
        }

        #ramen-menu img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            
        }

        
        #ramen-detail {
            margin-bottom: 20px;
            text-align: center;
        }

        #ramen-detail img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            
        }

      

        
        form {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }

        form input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>Ramen Rater</h1>

    
    <div id="ramen-menu"></div>

    
    <div id="ramen-detail">
        <h2 id="ramen-name">Click a ramen to see details</h2>
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" src="" alt="Ramen Image">
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

    
    <form id="add-ramen-form">
        <h3>Add New Ramen</h3>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="resturant">Resturant</label>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <label for="image">Image URL</label>
        <input type="text" id="image" placeholder="Image URL" required>
        <label for="rating">Rating</label>
        <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="5" required>
        <label for="comment">Comment</label>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
